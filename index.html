<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub</title>
    <link rel="stylesheet" href="assets/style/index.css">

</head>

<body>
    <main class="container">
        <form>
            <h1 class="fithub-logo">FitHub</h1>
            <p class="boas-vindas">Bem-vindo(a) ao FitHub!</p>
            <div class="input-box">
                <label for="nome">E-mail</label>
                <input type="email" id="nome" placeholder="Ex: julia.erlo@gmail.com" name="nome" required />
            </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input type="password" id="senha" minlength="8" name="senha" required />
            </div>

            <div class="lembrar-senha">
                <label>
                    <input type="checkbox" name="lembrar" />
                    Lembrar senha
                </label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="cadastrar">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

        </form>
    </main>
</body>

</html>
