<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub - Home</title>
    <link rel="stylesheet" href="../assets/style/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h2><i class="fas fa-home"></i>Home</h2>
        <h2><i class="fas fa-shopping-cart"></i>Loja</h2>
        <h2><i class="fas fa-comments"></i>Bate-papo</h2>
        <h2><i class="fas fa-headset"></i>Suporte</h2>
        <div class="risquinhos">
            <svg width="28" height="22" viewBox="0 0 28 22" style="vertical-align:middle; margin-left:8px;"
                xmlns="http://www.w3.org/2000/svg">
                <rect y="0" width="28" height="2" rx="1" fill="currentColor" />
                <rect y="9" width="28" height="2" rx="1" fill="currentColor" />
                <rect y="18" width="28" height="2" rx="1" fill="currentColor" />
            </svg>
        </div>
    </header>

    <main>

        <div class="banner">
            <img src="../assets/images/logo-fithub.png" alt="Logo FitHub" class="banner-logo">
            <div class="banner-texto">QUER SABER MAIS SOBRE NÓS ?</div>
            <button class="banner-btn">CLIQUE AQUI !</button>
        </div>
        <div class="cards">
            <div class="card">
                <img src="../assets/images/personal.png" alt="Personal FitHub">
                <div class="titulo-card">CONTATE PROFISSIONAIS</div>
            </div>
            <div class="card">
                <img src="../assets/images/suplementos.png" alt="Suplementos">
                <div class="titulo-card">ADQUIRA SUPLEMENTOS DE QUALIDADE</div>
            </div>
            <div class="card">
                <img src="../assets/images/mulher.png" alt="Mulher treinando">
                <div class="titulo-card">ACOMPANHE SEUS TREINOS</div>
            </div>
        </div>
    </main>

    <footer>
        <p>FitHub - A academia onde o esforço encontra o resultado</p>
        <p>Copyright ©2025 fithub.com</p>
    </footer>
</body>

</html>
